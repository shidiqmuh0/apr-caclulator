<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APR Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            padding: 0;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>APR Calculator</h1>
        <div class="form-group">
            <label for="principal">Jumlah Modal ($):</label>
            <input type="number" id="principal" placeholder="Masukkan jumlah modal">
        </div>
        <div class="form-group">
            <label for="days">Waktu (hari):</label>
            <input type="number" id="days" placeholder="Masukkan waktu dalam hari">
        </div>
        <div class="form-group">
            <label for="apr">Persentase APR (%):</label>
            <input type="number" id="apr" placeholder="Masukkan persentase APR">
        </div>
        <button class="btn" onclick="calculateAPR()">Hitung</button>
        <div class="result" id="result">
            <!-- Hasil akan ditampilkan di sini -->
        </div>
    </div>

    <script>
        function calculateAPR() {
            const principal = parseFloat(document.getElementById('principal').value);
            const days = parseInt(document.getElementById('days').value);
            const apr = parseFloat(document.getElementById('apr').value);

            if (isNaN(principal) || isNaN(days) || isNaN(apr)) {
                document.getElementById('result').innerHTML = "Harap masukkan semua nilai dengan benar.";
                return;
            }

            const dailyInterestRate = apr / 100 / 365;
            const interest = principal * dailyInterestRate * days;
            const total = principal + interest;

            document.getElementById('result').innerHTML = `
                <p>Bunga yang dihasilkan: $${interest.toFixed(2)}</p>
                <p>Total jumlah setelah ${days} hari: $${total.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
